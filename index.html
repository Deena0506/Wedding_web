<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        overflow: hidden;
    }

    /* Background image */
    .bg-image {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: url("Couple.jpg") no-repeat center center/cover;
        filter: brightness(0.65);
        z-index: -1;
    }

    /* Bottom Sheet */
    .sheet {
        position: fixed;
        bottom: -68%;
        left: 0;
        width: 100%;
        height: 68%;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(25px);
        border-radius: 35px 35px 0 0;
        padding: 35px 25px;
        text-align: center;
        transition: bottom 0.5s ease;
        box-shadow: 0 -25px 50px rgba(0,0,0,0.4);
    }

    .drag {
        width: 75px;
        height: 7px;
        background: rgba(255,255,255,0.8);
        border-radius: 10px;
        margin: -10px auto 20px auto;
    }

    .title {
        font-size: 34px;
        font-weight: 700;
        color: #ff47df;
        text-shadow: 0 3px 12px rgba(0,0,0,0.5);
        margin-bottom: 8px;
    }

    p, .verse {
        color: white;
        margin: 6px 0;
    }

    .section {
        font-size: 22px;
        font-weight: 700;
        margin-top: 22px;
        color: white;
    }

    .btn {
        background: #ff47df;
        color: white;
        padding: 15px;
        width: 90%;
        margin: 15px auto;
        display: block;
        border-radius: 14px;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 5px 20px rgba(255,71,223,0.5);
    }

    .verse {
        margin-top: 20px;
        font-style: italic;
        font-size: 14px;
        opacity: 0.9;
    }
</style>
</head>

<body>

<div class="bg-image"></div>

<div class="sheet" id="sheet">
    <div class="drag" id="drag"></div>

    <div class="title">Nelson & Mystica</div>
    <p>December 28, 2025</p>

    <div class="section">Wedding</div>
    <p>St. Joseph Church, Barracks<br>11:00 AM</p>
    <a class="btn" href="https://maps.app.goo.gl/jYotbpXt3JxQWRKf8" target="_blank">
        Open Wedding Location
    </a>

    <div class="section">Reception</div>
    <p>Community Hall, Singarathoppu, Barracks<br>12:30 PM</p>
    <a class="btn" href="https://maps.app.goo.gl/hzSNFzxRJo98YTAB7" target="_blank">
        Open Reception Location
    </a>

    <div class="verse">
        “Be devoted to one another in love. Honor one another above yourselves.” — Romans 12:10
    </div>
</div>

<script>
    const sheet = document.getElementById("sheet");
    const drag = document.getElementById("drag");

    drag.addEventListener("click", () => {
        sheet.style.bottom = sheet.style.bottom === "0px" ? "-68%" : "0px";
    });
</script>

</body>
</html>
