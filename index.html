<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url("Couple.jpg") center/cover no-repeat fixed;
        padding: 20px;
    }

    /* Glass Card */
    .card {
        max-width: 380px;
        margin: 50px auto;
        padding: 25px 30px;
        border-radius: 25px;
        backdrop-filter: blur(18px);
        background: rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
        text-align: center;
        color: white;
    }

    .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;   /* Centers left-right */
    align-items: center;       /* Centers top-bottom */
    padding: 20px;
    box-sizing: border-box;
}


    .names {
        font-size: 32px;
        font-family: "Great Vibes", cursive;
        font-weight: 600;
        color: rgb(252, 2, 218);
        letter-spacing: 2px;
        word-spacing: 3px;
        margin-bottom: 10px;
        text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .date {
        font-size: 18px;
        opacity: 0.9;
        text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .line {
        width: 80%;
        height: 1px;
        background: rgba(255,255,255,0.4);
        margin: 18px auto;
    }

    .section-title {
        font-size: 22px;
        font-weight: 700;
        margin: 10px 0;
        color: #ffd6fc;
        text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    p {
        margin: 6px 0;
        opacity: 0.9;
        font-size: 20px;
        font-weight: 200;
        text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .btn {
        display: block;
        margin: 12px auto;
        padding: 12px 20px;
        width: 85%;
        border-radius: 12px;
        background: rgba(255, 0, 200, 0.45);
        color: white;
        font-weight: 600;
        text-decoration: none;
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 18px rgba(255, 0, 200, 0.45);
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.04);
        background: rgba(255, 0, 200, 0.6);
    }

    .verse {
        margin-top: 12px;
        font-style: italic;
        font-size: 14px;
        opacity: 0.85;
    }
</style>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<body>

<div class="card">
    <div class="names">Nelson & Mystica</div>
    <div class="date">December 28, 2025</div>

    <div class="line"></div>

    <div class="section-title">Wedding</div>
    <p>St. Joseph Church, Barracks</p>
    <p>11:00 AM</p>

    <a class="btn" href="https://maps.app.goo.gl/jYotbpXt3JxQWRKf8" target="_blank">
        Wedding Location
    </a>

    <div class="line"></div>

    <div class="section-title">Reception</div>
    <p>Community Hall, Singarathoppu, Barracks</p>
    <p>12:30 PM</p>

    <a class="btn" href="https://maps.app.goo.gl/hzSNFzxRJo98YTAB7" target="_blank">
        Reception Location
    </a>

    <div class="verse">
        “Be devoted to one another in love. Honor one another above yourselves.” - Romans 12:10
    </div>
</div>

</body>
</html>
