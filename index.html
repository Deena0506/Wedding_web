<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        overflow: hidden;
    }

    /* Full screen background */
    .bg-image {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: url("Couple.jpg") no-repeat center center/cover;
        z-index: -1;
    }

    /* Bottom Sheet */
    .sheet {
        position: fixed;
        bottom: -75%;
        left: 0;
        width: 100%;
        height: 75%;
        backdrop-filter: blur(18px);
        background: rgba(255, 255, 255, 0.15);
        border-radius: 25px 25px 0 0;
        box-shadow: 0 -5px 25px rgba(0,0,0,0.35);
        transition: 0.5s ease;
        text-align: center;
        padding: 18px;
    }

    .drag {
        width: 65px;
        height: 7px;
        background: #ffffffa8;
        border-radius: 6px;
        margin: 8px auto;
    }

    .title {
        font-size: 30px;
        font-weight: 700;
        color: rgba(230, 5, 218, 0.76);
        margin-top: 10px;
        text-shadow: 1px 2px 10px rgba(0,0,0,0.4);
    }

    .section {
        font-size: 22px;
        font-weight: 700;
        margin-top: 18px;
        color: white;
    }

    .btn {
        display: block;
        background: rgba(230, 5, 218, 0.76);
        color: rgb(255, 255, 255);

        text-decoration: none;
        margin: 10px auto;
        padding: 14px 18px;
        width: 85%;
        border-radius: 14px;
        font-size: 18px;
        font-weight: 600;
        backdrop-filter: blur(10px);
    }

    p, .verse {
        color: white;
        text-shadow: 1px 2px 8px rgba(0,0,0,0.5);
    }

    .verse {
        font-size: 14px;
        font-style: italic;
        margin-top: 15px;
    }
</style>
</head>

<body>

<div class="bg-image"></div>

<div class="sheet" id="sheet">
    <div class="drag" id="drag"></div>

    <div class="title">Nelson & Mystica</div>
    <p>December 28, 2025</p>

    <div class="section">Wedding</div>
    <p>St. Joseph Church, Barracks<br>11:00 AM</p>
    <a class="btn" href="https://maps.app.goo.gl/jYotbpXt3JxQWRKf8" target="_blank">Open Wedding Location</a>

    <div class="section">Reception</div>
    <p>Community Hall, Singarathoppu, Barracks<br>12:30 PM</p>
    <a class="btn" href="https://maps.app.goo.gl/hzSNFzxRJo98YTAB7" target="_blank">Open Reception Location</a>

    <div class="verse">
        “Be devoted to one another in love. Honor one another above yourselves.” — Romans 12:10
    </div>
</div>

<script>
    const sheet = document.getElementById("sheet");
    const drag = document.getElementById("drag");

    drag.addEventListener("click", () => {
        sheet.style.bottom = sheet.style.bottom === "0px" ? "-75%" : "0px";
    });
</script>

</body>
</html>
